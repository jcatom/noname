kaptcha.items.home.text-producer.character.length=4
kaptcha.items.home.text-producer.character.space=10
kaptcha.items.home.text-producer.font.color=red
kaptcha.items.home.text-producer.font.size=75
kaptcha.items.home.text-producer.font.names=\u5B8B\u4F53,\u6977\u4F53,\u5FAE\u8F6F\u96C5\u9ED1
kaptcha.items.home.word.impl=
kaptcha.items.home.background.impl=cc.jml1024.kaptcha.impl.DefaultBackground
