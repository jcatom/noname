<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="/assets/favicon.ico" type="image/x-icon"/>
        <title>登录</title>
    </head>
    <body>
        <span th:if="${param.error}" th:text="${sessionScope.SPRING_SECURITY_LAST_EXCEPTION.message} "/>
        <form th:action="@{/login}" method="post">
            username:<input type="text" name="username" /> <br/>
            password:<input type="password" name="password" /><br/>
            verify code:<input type="text" name="verifyCode" /> <img th:src="@{/verifyCode/image}" style="height:40px;width:93px;margin-top: -20px;padding-top: -10px;"/> <br/>
            <input type="submit" name="submit" value="submit" />
            <input type="reset" name="reset" value="reset"/>
        </form>
    </body>
</html>
